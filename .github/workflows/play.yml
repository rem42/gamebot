name: Play
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
jobs:
  play:
    name: Play games
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Play daily games
        uses: rem42/gamebot-actions@main
        with:
          command: "play"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
